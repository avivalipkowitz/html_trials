<html>
<head>
   <style>
        label {
            display: inline-block;
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>A Fancy Form</h1>
<div>
    <label>Name</label>
    <input type="text" name="user_name"></input>
</div>
<div>
    <label>Age</label>
    <input type="text" name="user_age"></input>
</div>
<div>
    <label>Favorite Color</label>
    <select>
        <option value="vermilion">Vermilion</option>
        <option value="ochre">Ochre</option>
        <option value="fuchsia">Fuchsia</option>
        <option value="teal">Teal</option>
    </select>
</div>
<div>
    <label>Love It</label>
    <input type="radio" name="music" value="love it"></input>
</div>
<div>
    <label>Hate It</label>
    <input type="radio" name="music" value="hate it"></input>
</div>
<div>
    <label>Is it raining?</label>
    <input type="checkbox" name="raincheck" value="Raining"></input>
</div>
<div>
    <input type="submit" name="my-input-tag"></input>
</div>
</body>
</html>
