<html>
<head>
    <style>
        label, form {
            font-family: "Arial", "Helvetica", sans-serif; 
            margin-bottom: 3px;
        }

        h1 {
            font-family: 'Arial', 'Helvetica', sans-serif;
        }
    </style>
</head>
<body>
    <h1>A Fancy Form</h1>
<label>Name</label>
<input type="text" name="my-input-tag"></input>
<br />
<label>Age</label>
<input type="text" name="my-input-tag"></input>
<br />
<label for="my-input-tag">Favorite Color</label>
<select>
    <option value="vermilion">Vermilion</option>
    <option value="ochre">Ochre</option>
    <option value="fuchsia">Fuchsia</option>
    <option value="teal">Teal</option>
</select>
<br />
<form>
<input type="radio" name="music" value="love it">Love it</input>
<input type="radio" name="music" value="hate it">Hate it</input>
</form>
<label for="my-input-tag">Is it raining?</label>
<input type="checkbox" name="raincheck" value="Raining"></input>
<br />
<input type="submit" name="my-input-tag"></input>
</body>
</html>
